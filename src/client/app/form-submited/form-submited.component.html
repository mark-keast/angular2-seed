<h4>Form submited</h4>

<div *ngIf="formData">
    <h4>Your details</h4>
    <ul class="item-group">
    <li class="item-group-item">{{formData.name}}</li>
    <li class="item-group-item">{{formData.email}}</li>
    <li class="item-group-item">{{formData.profile}}</li>
    <li class="item-group-item">{{formData.houseNumber}}</li>
    <li class="item-group-item">{{formData.address1}}</li>
    <li class="item-group-item">{{formData.address2}}</li>
    <li class="item-group-item">{{formData.postcode}}</li>
    </ul>
</div>
