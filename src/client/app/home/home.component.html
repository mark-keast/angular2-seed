<button (click)="randomNumber()">random {{ranHPNumber}}</button>
<p>random HP number {{ranHPNumber}}
  <progress-bar-circle [percentage]="ranHPNumber" [description]="'test this works'"></progress-bar-circle>
</p>
<p>Howdy! Here's a list of awesome computer scientists. Do you know any others? Add to the list yourself.</p>

<form (submit)="addName()">
  <input [(ngModel)]="newName" name="newName" placeholder="Awesome Computer Scientist">
  <button type="submit">Add</button>
</form>

<ul>
  <li *ngFor="let name of names">{{name}}</li>
</ul>

<alert type="success">
  <strong>Well done!</strong> You successfully read this important alert message.
</alert>

<list-doctors></list-doctors>
